<!-- INCLUDE overall_header.html -->

<!-- IF S_ALLOW_VIEW -->
<h2>{L_PARTNERS}</h2>

<p>{L_DMP_DESC_FRONT}</p>

<!-- IF not .partners -->
<br />
<p><strong>{NO_ENTRY}</strong></p>
<br /><br />
<!-- ENDIF -->

<!-- BEGIN partners -->
<br />
<div class="forabg">
	<div class="inner">
		<ul class="topiclist">
			<li class="header">
				<dl class="icon">
					<dt>{partners.TITLE}</dt>
				</dl>
			</li>
		</ul>

		<div class="panel">
			<div class="inner">
				<fieldset>
					<dl>
						<dt><span style="font-family: Verdana; font-size: 1.4em;"><a href="{partners.URL}" onclick="window.open(this.href); return false" title="{partners.TITLE}"><strong>{partners.TITLE}</strong></a></span><!-- IF partners.S_COUNT --><br />[{partners.COUNTER}]<!-- ENDIF --><br /><br />{partners.TEXT}<br /><br /></dt>
						<!-- IF partners.S_IMAGE --><dd><div style="text-align: right;"><a href="{partners.URL}" onclick="window.open(this.href); return false"><img src="{partners.IMAGE}" alt="{partners.SITE}" title="{partners.SITE}" /></a><br /><br /></div></dd><!-- ENDIF -->
					</dl>
				</fieldset>
			</div>
		</div>
	</div>
</div>
<!-- END partners -->

<!-- IF not S_IS_BOT and S_USER_LOGGED_IN and S_ALLOW_ADD -->
<div class="buttons">
	<a href="{U_ADD_IMG}" title="{L_DMP_ADD}" class="button icon-button partners-icon">{L_DMP_ADD}</a>
</div>
<!-- ENDIF -->
<br /><br />
<!-- ELSE -->
<br />
{L_DMP_VIEW_NOT_ALLOWED}
<br /><br />
<!-- ENDIF -->

<!-- INCLUDE dm_partners_footer.html -->
<!-- INCLUDE overall_footer.html -->
